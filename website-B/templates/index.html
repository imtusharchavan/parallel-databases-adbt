{% extends 'base.html' %}

{% block head %}
<title>IOPE</title>
{% endblock %}


{% block body %}
<h1>Institute Of Petrochemical Engineering, Lonere</h1>
<div class="vacancy">

    <table>
        
        <tr>
            <th>Category</th>
            <th>Availble seats</th>
            <th>Actions</th>
        </tr>  
        {% for seat in seats %}
            <tr>
                <th>{{ seat.category }}</th>
                <td>{{ seat.vacancies }}</td>
                <td>
                    <a href="/update/{{ seat.id }}">Update</a>
                </td>
            </tr>
        {% endfor %}
    </table>

</div>
{% endblock %}
