{% extends 'base.html' %}

{% block head %}
<title>IOPE</title>
{% endblock %}


{% block body %}
<div class="vacancy">

    <h3>{{ seat.category }}</h3>

    <div class="form">
        <form action="/update/{{seat.id}}" method="POST">
            <input type="text" name="available" id="vacancy" value="{{seat.vacancies}}">
            <input type="submit" value="Update">
        </form>
    </div>

</div>
{% endblock %}
